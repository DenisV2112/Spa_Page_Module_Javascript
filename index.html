<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/theme-toggles@latest/css/classic.min.css">

    <link>
</head>
<body>

    <main id="main">

        <div class="bg-white min-h-screen flex items-center justify-center">
    <div
      class="w-full max-w-5xl mx-auto flex flex-col md:flex-row items-center gap-12 px-6 py-10"
    >
      <!-- Left: Form -->
      <div class="w-full md:w-1/2">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">
          Create your account
        </h2>
        <form class="space-y-5">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
    <input
      type="text"
      id="name"
      placeholder="Enter your full name"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input
      type="email"
      id="email"
      placeholder="Enter your email"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
    <input
      type="text"
      id="userName"
      placeholder="Choose a username"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input
      type="password"
      id="password"
      placeholder="Create a password"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
  </div>
  <button
    onclick="register()"
    type="button"
    class="w-full py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition"
  >
    Register
  </button>
</form>
        <p class="text-sm text-gray-600 mt-4 text-center">
          Already have an account?
          <a href="./src/assets/components/pages/login.html" class="text-blue-600 hover:underline"
            >Sign in</a
          >
        </p>
      </div>

    
    </div>
  </div>
    </main>
    <script  src="./src/assets/components/pages/register.js"></script>
</body>
</html>
