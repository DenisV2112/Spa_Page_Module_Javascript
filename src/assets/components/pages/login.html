<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/theme-toggles@latest/css/classic.min.css">

    <link>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body class="bg-white text-gray-800">
    <div class="container mx-auto px-4">
      <custom-nav></custom-nav>
    </div>
    <div class="bg-gray-50 flex items-center justify-center h-screen">
      <div class="max-w-md w-full p-8">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">
          Welcome back
        </h2>
        <form class="space-y-6">
          <div>
            <label class="sr-only" for="email">Email or username</label>
            <input
              class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              id="email"
              name="email"
              placeholder="Email or username"
              required=""
              type="text"
            />
          </div>
          <div>
            <label class="sr-only" for="password">Password</label>
            <input
              autocomplete="current-password"
              class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              id="password"
              name="password"
              placeholder="Password"
              required=""
              type="password"
            />
          </div>
          <div>
            <button
              onclick="auth()"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              type="button"
            >
              Sign In
            </button>
          </div>
        </form>
        <div class="text-center mt-6">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a
              class="font-medium text-blue-600 hover:text-blue-500"
              href="../../../../index.html"
              >Register</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="../../scripts/guardian/auth.js"></script>
  </body>
</html>
